<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur et Commandes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h1>Profil Utilisateur</h1>
        <table class="user-info-table">
            <thead>
                <tr>
                    <th>Champ</th>
                    <th>Valeur</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nom</td>
                    <td id="userName">Chargement...</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="userEmail">Chargement...</td>
                </tr>
                <tr>
                    <td>Login</td>
                    <td id="userLogin">Chargement...</td>
                </tr>
                <tr>
                    <td>Mot de passe</td>
                    <td id="userPassword">Chargement...</td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td id="userAddress">Chargement...</td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><img id="avatar" src="" alt="Avatar" class="avatar"></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td id="userGender">Chargement...</td>
                </tr>
            </tbody>
        </table>

        <h2>Commandes de l'utilisateur</h2>
        <ul id="ordersList">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
